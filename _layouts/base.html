<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/logo.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="site-nav">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Shufflescape" width="40" height="40">
        <span>Shufflescape</span>
      </a>
      <div class="nav-links">
        <a href="{{ '/support/' | relative_url }}">Support</a>
        <a href="{{ '/privacy/' | relative_url }}">Privacy</a>
        <!-- TODO: Replace # with App Store URL after release -->
        <a href="#" class="app-store-link nav-app-store">
          <img src="{{ '/assets/images/app-store-badge.svg' | relative_url }}" alt="Download on the App Store" height="32">
        </a>
      </div>
    </div>
  </nav>

  {{ content }}

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="{{ '/support/' | relative_url }}">Support</a>
        <a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a>
      </div>
      <!-- TODO: Replace # with App Store URL after release -->
      <a href="#" class="app-store-link footer-app-store">
        <img src="{{ '/assets/images/app-store-badge.svg' | relative_url }}" alt="Download on the App Store" height="40">
      </a>
      <p class="footer-copy">&copy; {{ 'now' | date: "%Y" }} <a href="https://sambernstein.github.io/">Sam Bernstein</a>. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
